title: National Population and Talent Division
url: https://www.population.gov.sg
favicon: /images/nptd-favicon.jpg
colors:
  primary-color: "#83253B"
  secondary-color: "#6B1F31"
  media-colors:
    - title: media-color-one
      color: "#660000"
    - title: media-color-two
      color: "#3D0014"
    - title: media-color-three
      color: "#5F021F"
    - title: media-color-four
      color: "#8C001A"
    - title: media-color-five
      color: "#BC402A"
google_analytics: UA-31610992-1
resources_name: media-centre
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
future: true
description: The National Population and Talent Division drives the formulation,
  coordination, and review of Government policies in support of our sustainable
  population objectives.
staging: https://staging.d3q72y0c4htunx.amplifyapp.com/
prod: https://master.d3q72y0c4htunx.amplifyapp.com/
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
shareicon: /images/nptd-logo.jpg
